      };

			status=data;
					//alert("status "+status[0]+" status "+status[1]+status)
					var statusValue=[];
					var nextStatus;
					var previousStatus;
					statusValue =status.split(',');
					loadvalue.push(statusValue);
					nextStatus=statusValue[0];
					previousStatus=statusValue[1];
					//alert("nextStatus"+nextStatus);

						document.getElementById("next").disabled=true;
